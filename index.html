<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <title>Inmbiliaria MQ</title>
</head>

<body>
  <header>
    <h1>Inmobiliaria</h1>
  </header>
  <div class="grid">
    <aside>
      <label for="cuartos" class="lbl-cuartos">Dormitorios</label>
      <div class="dormitorios">        
        <input type="number" class="cuadro-texto" min="1" id="cant-cuartos" placeholder="Mínimo"> </input>      
        <input type="number" class="cuadro-texto" min="1" id="cant-cuartos2" placeholder="Máximo"> </input>      
      </div>    
      <div>
        <label for="metros" class="lbl-mt2">Metros cuadrados</label>      
      </div>
      
      <div class="desde-hasta">
        <de>
          Desde
        </de>
        <ha>
          Hasta
        </ha>
        <de1>
          <input id="mts-desde" class="cuadro-texto" type="number" min="1"> </input>
        </de1>
        <ha1>
          <input id="mts-hasta" class="cuadro-texto" type="number" min="1"> </input>
        </ha1>
      </div>
      <div>
        <button class="btn-calculo" id="boton" type="button" onclick="
          Validar()">Buscar</button>
          <button class="btn-calculo" id="boton2" type="button" onclick="
          Limpiar()">Limpiar</button>
          <button class="btn-calculo" id="boton3" type="button" onclick="
          Validar(1)">Ver Todo</button>
      </div>
    </aside>
    <main>
      <div id="cantEncontrado" class="encontrados"></div>
      <div id="container">

      </div>
    </main>
    <script src="assets/js/main-script.js" type="text/javascript"></script>
  </div>  
  <footer>
    Desarrollado por VVA
  </footer>
</body>

</html>
